<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body style="position: relative; width: 100%">
    <div id="popup-container">
      <div class="image-container">
        <img src="./assets/Vector_Smart_Object.png" class="img-1" />
        <img src="./assets/person.png" class="img-2" />
      </div>
      <div class="form-container">
        <div>
          <img src="./assets//logo.jpg" class="logo" />
        </div>
        <div class="form-heading">
          <h2>Get a Free</h2>
          <div>Consultation with an expert</div>
        </div>
        <div class="survey-form">
          <div>
            <input
              type="email"
              placeholder="Enter your email"
              id="email-input"
              required
            />
          </div>
          <div class="number-input">

            <select id="country-select">
              <option>+91</option>
              <option>+355</option>
              <option>+995</option>
              <option>+23</option>
              <option>+24</option>
              <option>+125</option>
              <option>+264</option>
              <option>+130</option>
              <option>+120</option>
              <option>+111</option>
              <option>+89</option>
              <option>+78</option>
              <option>+20</option>
            </select>
            <input
              type="number"
              placeholder="Enter your mobile no."
              id="number"
              required
            />
          </div>

          <div>
            <button id="submit-button">
              TALK TO US &#8594;
            </button>

          </div>
        </div>
      </div>
      <div id="close">X</div>
    </div>
    <div id="ty-container">

    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
